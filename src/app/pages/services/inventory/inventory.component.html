<div class="min-h-screen mat-app-background">
  <mat-toolbar color="primary" class="flex flex-wrap items-center">
    <span class="text-lg md:text-xl font-bold">Sistema de Gesti√≥n de Inventario</span>
    <span class="flex-grow"></span>
    <button mat-raised-button color="accent" class="mr-4 mb-2 md:mb-0">
      <mat-icon class="mr-2">add</mat-icon>
      <span class="hidden sm:inline">Stock</span>
    </button>
  </mat-toolbar>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4 mb-4 ml-4 mr-4">
    <div *ngFor="let item of productInventoryList">
      <mat-card class="inventory-card shadow-lg rounded-lg">
        <mat-card-header>
          <mat-card-title class="text-lg font-semibold">{{ item.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <!--<p class="text-gray-700">SKU: {{ item.skuCode }}</p>
          <p class="text-gray-700">Precio: {{ item.price }}</p>-->
          <p class="text-gray-700">Cantidad: {{ item.quantity }}</p>
        </mat-card-content>
        <div>
          <mat-card-actions>
            <button mat-button style="color: #ffffff; background-color: #000000;" (click)="openDetailDialog(item)">
              Ver Detalles
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </div>
</div>
