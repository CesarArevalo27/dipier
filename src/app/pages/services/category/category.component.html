<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  <mat-card *ngFor="let category of categories" class="bg-white shadow-lg rounded-lg overflow-hidden">
    <mat-card-header>
      <mat-card-title class="text-xl font-bold">{{ category.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Aquí puedes agregar más detalles sobre la categoría si es necesario.</p>
    </mat-card-content>
  </mat-card>
</div>
