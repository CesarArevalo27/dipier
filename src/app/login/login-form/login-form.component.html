<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput id="username" formControlName="username" type="text" placeholder="Ingresa tu usuario" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Contraseña</mat-label>
        <input matInput id="password" formControlName="password" type="password" placeholder="Ingresa tu contraseña" />
      </mat-form-field>

      <div class="flex items-center justify-between">
        <button mat-raised-button color="primary" type="submit" class="w-full">Ingresar</button>
      </div>
    </form>
    <p class="text-sm text-center text-gray-600">
      ¿No tienes una cuenta? <a href="#" class="text-blue-500 hover:underline">Regístrate</a>
    </p>
  </div>
</div>
